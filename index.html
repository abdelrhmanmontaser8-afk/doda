<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #3a2e20;
            color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100px;
            height: auto;
        }
        .card h1 {
            font-size: 28px;
            margin: 15px 0;
        }
        .card p {
            font-size: 18px;
            margin: 10px 0;
        }
        .card button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #6d4c41;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #5a4033;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://yourdomain.com/path-to-your-logo/logo.png" alt="Logo">
        <h1>Shopping Card</h1>
        <p>Use this card for special discounts and offers!</p>
        <button>Redeem Now</button>
    </div>

</body>
</html>
